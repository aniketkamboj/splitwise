version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: splitwise-db
    environment:
      POSTGRES_DB: splitwisedb
      POSTGRES_USER: splitwise
      POSTGRES_PASSWORD: splitwise123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U splitwise -d splitwisedb"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: splitwise-app
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: splitwisedb
      DB_USERNAME: splitwise
      DB_PASSWORD: splitwise123
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
